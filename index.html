<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./Develop/style.css" />

  </head>
   
  <body>
        <div class="containter">

            <div id="startQuiz">
                <h2>The following quiz will test your coding and web design skills</h2>
            <button id="startButton">Start Quiz</button>
            <button id="ViewHighScore" onclick="ShowHighScore()">High Scores</button>   
            </div>

            <div id="quiz">
                <div id="timer">Time left:</div>
                    <div id="questions"><p>Questions</p></div>
                        <button id="A">A</button>
                        <button id="B">B</button>
                        <button id="C">C</button>
                        <button id="D">D</button>
                    <div id="results"></div>
            </div>

            <div id="gameOver">

                <div id="finalScore"></div>
                <input type="text" size = "40" placeholder="Enter your name for high score" name="name" id="name"/>
                <button id="submitScore">Submit Score</button>

            </div>

                <div id=highScoreContainer>
                <div id="high-score"></div>

            </div>

                <div id = "highScoreNameInput"></div>
                <div id = "highScore-score"></div>

            </div>

            <div id="endGameButton">
                <button id="playAgain">Play Again</button>
            </div>
    
        <script src="./Develop/script.js"></script>
    </body>
 </html>
